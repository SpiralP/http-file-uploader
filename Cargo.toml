[package]
name = "http-file-uploader"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.99"
bytes = "=1.10.1"
mime = "=0.3.17"
mime_guess = "=2.0.5"
rand = "=0.9.2"
reqwest = { version = "=0.12.23", features = ["stream"] }
tempfile = "=3.20.0"
tokio = { version = "=1.47.1", features = ["full"] }
tokio-util = { version = "0.7.16", features = ["full"] }
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.19", features = ["env-filter"] }
warp = { version = "=0.4.1", features = ["server"] }
